apiVersion: apps/v1
kind: Deployment
metadata:
  name: products
  labels:
    app: products
spec:
  replicas: 1
  selector:
    matchLabels:
      app: products
  template:
    metadata:
      labels:
        app: products
    spec:
      containers:
      - name: products
        image: europe-west1-docker.pkg.dev/dacl-gke-shop/dacl-store/products:v0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
